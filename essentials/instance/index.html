<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            text: {{ text }}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: 'hello world'
                }
            })
        </script>
    </body>
</html>
